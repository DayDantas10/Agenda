<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header"></div>

  <div class="container">
    <h1 class="row">Cadastrar Contato ðŸ“ž</h1>

    <form class="row g-3" (ngSubmit)="inserirContato()">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome" required>
      </div>
      <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" [(ngModel)]="telefone" name="telefone" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="col-md-6">
        <label for="aniversario" class="form-label">AniversÃ¡rio</label>
        <input type="date" class="form-control" id="aniversario" [(ngModel)]="aniversario" name="aniversario" required>
      </div>
      <div class="col-md-4">
        <label for="tipo" class="form-label">Tipo</label>
        <select id="tipo" class="form-select" [(ngModel)]="tipo" name="tipo" required>
          <option *ngFor="let tp of tipos" [value]="tp">{{tp}}</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-dark">Cadastrar</button>
      </div>
    </form>

    <div class="row mt-5">
      <h2>Contatos Cadastrados</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>AniversÃ¡rio</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contato of contatos">
            <td>{{ contato.obterNome() }}</td>
            <td>{{ contato.obterTelefone() }}</td>
            <td>{{ contato.obterEmail() }}</td>
            <td>{{ contato.obterAniversario() }}</td>
            <td>{{ contato.obterTipo() }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
