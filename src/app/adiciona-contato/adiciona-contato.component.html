<div class="header">

<div class="container">
  <h1 class="row"> Cadastrar Contato ðŸ“ž</h1>

  <form class="row g-3">
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id=nome #nome>
    </div>
    <div class="col-md-6">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="number" class="form-control" id=telefone #telefone>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id=email #email>
    </div>
    <div class="col-md-6">
      <label for="aniversario" class="form-label">AniversÃ¡rio</label>
      <input type="date" class="form-control" id="aniversario" #aniversario>
    </div>
    <div class="col-md-4">
      <label for="tipo" class="form-label">Tipo</label>
      <select id="text" class="form-select">
        <option *ngFor="let tp of tipos" [value]="tp">{{tp}}</option>
      </select>
    </div>

    <div class="col-12">
      <input class="btn btn-dark" type="button" value="Cadastrar" >
